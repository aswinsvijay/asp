services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  ubuntu:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.ubuntu.yaml
    container_name: ubuntu
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - ../:/workspace
      - ../file_storage:/file_storage
    working_dir: /workspace

  dms:
    build:
      context: ../dms
      dockerfile: ../docker/Dockerfile.dms.yaml
    container_name: dms
    depends_on:
      - mongodb
    volumes:
      - ../dms:/app

  redact:
    build:
      context: ../redact
      dockerfile: ../docker/Dockerfile.redact.yaml
    container_name: redact
    volumes:
      - ../redact:/app

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5679:5678"
    environment:
      - N8N_HOST=IP
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=internal
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    volumes:
      - ../n8n/n8n-data:/home/node/.n8n
    restart: unless-stopped
    stop_grace_period: 60s

volumes:
  mongodb_data:
